<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Order summary component</title>
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <section>
        <header>
        </header>
        <div class="container">
            <main>
                <h1>Order Summary</h1>

                    anywhere you like!
                </p>

                    <img src="assets/img/icon-music.svg" alt="music">
                    <h2>
                        Annual Plan
                    </h2>

                    <a href="#">
                        <span>
                            Change
                        </span>
                    </a>

            <footer>
                <a href="#">

                        Proceed to Payment
                    </button>
                </a>
                <a href="#">
                    <button class="secondButton">

                    </button>
